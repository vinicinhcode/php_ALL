<!DOCTYPE html>
<html>
<head>
	<title>Font-color</title>
</head>
<meta charse="utf-8"/>

<style type="text/css">
	.cssPrincipal{
		border: solid;
		border-width: 8px;
		border-color: #2E2EFE #FF0040 #64FE2E #F4FA58;
		font-family: Trebuchet MS, serif;
		font-size: 30px;

	}

	.rodape{
		border: solid;
		border-width: 10px;
		border-color: #2E2EFE #FF0040 #64FE2E #F4FA58;
		font-size: 1.875em;
		font-family: Arial, serif;
	}

	h1 {
    font-size: 2.5em; /* 40px/16=2.5em */
}

h2 {
    font-size: 1.875em; /* 30px/16=1.875em */
}

p {
    font-size: 0.875em; /* 14px/16=0.875em */
}


</style>



<body>
	<div class="cssPrincipal" align="center">Font-color propriedades</div>
	<div>
		<h1>Teste</h1>
		<h2>teste</h2>
		<h3>teste</h3>
	</div>

	<div class="rodape" align="center">
		Todos direitos reservados

	</div>

</body>
</html>
