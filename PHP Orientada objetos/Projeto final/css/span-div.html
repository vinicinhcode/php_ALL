<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
	<title>span e div</title>
	<meta charset="utf-8"/>

	<style type="text/css">
		
		.verde{
			color: green;
			background: black;
		}

		#menu{
			background-color: gray;
			color: white;
			font-size: 25px;
			border-bottom: 10px;
		}

		#conteudo_principal{
			color: green;
			font-size: 20px;
			background: red;

		}

		#rodape{
			font-size: 22px;
			color: solid black;
			border: 1px solid black;
		}
		
	</style>

</head>
<body>

	<div id="menu">
	Página principal &#124; Quem somos &#124; Contato
	</div>
	
	<div id="conteudo_principal">
		<h2>conteúdo do site.</h2>
	</div>

	<div id="rodape" align="center">
		Todos <span class="verde">direitos</span> reservados

	</div>


</body>
</html>
